<h1 mat-dialog-title>Add New Player</h1>
<div mat-dialog-content>
  <p>Register data for new player</p>
  <form [formGroup]='f' (ngSubmit)="Save(f.value)">
    <mat-form-field class="full-width">
      <mat-label>Name Player</mat-label>
      <input matInput required [formControl]="first_name"  type="text">
      <mat-error *ngIf="first_name.hasError('required')">
      Fistname is <strong>required</strong>
    </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Lastname Player</mat-label>
      <input matInput required [formControl]="last_name">
      <mat-error *ngIf="last_name.hasError('required')">
      Lastname is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <table cellspacing="0"><tr>
      <td>
      <mat-form-field class="full-width">
        <mat-label>Position:</mat-label>
        <mat-select  [formControl]="position" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let option of optionsp" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="position.hasError('required')">
        Position is <strong>required</strong>
        </mat-error>
      </mat-form-field></td>
      <td>
        <mat-form-field>
          <mat-label>Weight Pounds</mat-label>
          <input matInput  [formControl]="weight_pounds" placeholder="300">
        </mat-form-field>
      </td>
    </table>
    <table cellspacing="0"><tr>
      <td>
        <mat-form-field>
          <mat-label>Height Feet</mat-label>
          <input matInput [formControl]="height_feet"  placeholder="100">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>Height Inches</mat-label>
          <input matInput [formControl]="height_inches" placeholder="200">
        </mat-form-field>
      </td>
    </tr>
  </table>
    <div mat-dialog-actions>
      <button mat-button (click)="Cancel()" class="danger">Cancel</button>
      <button mat-button  type="submit" class="success"  cdkFocusInitial>Save</button>
    </div>
  </form>
</div>
