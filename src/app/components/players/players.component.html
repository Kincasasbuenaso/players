<mat-form-field class="filter-player">
  <mat-label>Filter by: Name, Lastname or Position</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lebron">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="height_feet">
    <th mat-header-cell *matHeaderCellDef> Height Feet </th>
    <td mat-cell *matCellDef="let element"> {{element.height_feet}} </td>
  </ng-container>

  <ng-container matColumnDef="height_inches">
    <th mat-header-cell *matHeaderCellDef> Height Inches </th>
    <td mat-cell *matCellDef="let element"> {{element.height_inches}} </td>
  </ng-container>

  <ng-container matColumnDef="weight_pounds">
    <th mat-header-cell *matHeaderCellDef> Weight Pounds </th>
    <td mat-cell *matCellDef="let element"> {{element.weight_pounds}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Actions </th>
  <td mat-cell *matCellDef="let row">
    <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab
        color="primary"
        type="button"
        name="button"
        class="btn-newPlayer"
        (click)="NewPlayer()">
    <mat-icon>add</mat-icon>
</button>
</div>
